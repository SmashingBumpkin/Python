{% extends 'base.html' %}
{% block content %}
<ul><h1 class="title">{{ ingredient.name }}</h1>
{% if recipes %}
    {% for recipe in recipes %}
    <p><a href="{% url 'recipes:detail' recipe.id %}">{{ recipe.name }}</a><br></p>
    {% endfor %}
{% else %}
    <p>Add a recipe that uses {{ ingredient.name }} and it should show up here!</p>
{% endif %}
</ul>
{% endblock content %}
