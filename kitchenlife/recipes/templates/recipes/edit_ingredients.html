{% extends "base.html" %}

{% block content %}
  <h1><strong>Edit ingredients for "{{ recipe.name }}"</strong></h1>
  <div class="columns">
    <div class="column is-half">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save">
        </form>
    </div>
    <div class="column">
        <p><strong>Current ingredients:</strong></p>
        <p style="white-space: pre-line">{{ recipe.ingredients_string }}</p>
    </div>
  </div>
{% endblock %}
