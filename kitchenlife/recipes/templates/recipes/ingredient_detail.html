{% extends 'base.html' %}
{% block content %}
<ul><h1 class="title">{{ ingredient.ingredient_name }}</h1>
{% if ingredient.ingredient_uses.all %}
    {% for recipe in ingredient.ingredient_uses.all %}
    <p><a href="{% url 'recipes:detail' recipe.id %}">{{ recipe.name }}</a><br></p>
    {% endfor %}
{% else %}
    <p>Not used anywhere.</p>
{% endif %}
</ul>
{% endblock content %}
