{% extends 'base.html' %}
{% block content %}
<section class="section">
    <h1 class="title">{{ meal_plan.name }}</h1>
    <div class="columns">
        <div class="column is-one-third">
            <h2 class="subtitle">
                Recipes
            </h2>
            {% for recipe in recipe_list %}
                <p><a href="{% url 'recipes:detail' recipe.id %}">{{ recipe.name }}</a><br></p>
            {% endfor %}
        </div>
        <div class="column">
            <h2 class="subtitle">
                Shopping list
            </h2>
            {% for ingredient in ingredient_list %}
                <p><a href="{% url 'recipes:ingredient_detail' ingredient.id %}">{{ ingredient.name }}</a><br></p>
            {% endfor %}
        </div>
      </div>
    
    

    <ul><a href="{% url 'recipes:edit_meal_plan' meal_plan.id %}">Edit shopping list</a></ul>
</section>

{% endblock content %}
